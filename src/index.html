<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Weather Temperature</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="head_container">
            <header class="header_title">
              <h1 class="header_h1">오늘과 내일 온도</h1>
              <img
                src="images/fever_temperature.png"
                class="header_temperature_icon"
                alt="header_temperature_icon"
              />
            </header>
          </div>
          <canvas class="todayChart"></canvas>
        </div>
        <div class="swiper-slide">
          <div class="head_container">
            <header class="header_title">
              <h1 class="header_h1">주간 온도</h1>
              <img
                src="images/fever_temperature.png"
                class="header_temperature_icon"
                alt="header_temperature_icon"
              />
            </header>
          </div>
          <canvas class="weeklyChart"></canvas>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </body>
</html>
