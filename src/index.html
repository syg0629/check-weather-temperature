<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="날씨, 온도, weather, temperature" />
    <meta name="Description" content="날씨와 온도를 한눈에 파악해보세요!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:locale" content="ko_KR" />
    <meta
      property="og:url"
      content="https://check-weather-temperature.netlify.app/"
    />
    <meta property="og:title" content="날씨 온도 비교" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/weather-termometer.png" />
    <meta
      property="og:description"
      content="날씨와 온도를 한눈에 파악해보세요!"
    />
    <title>날씨 온도 비교</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div class="swiper">
      <div class="loading-spinner"></div>
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="head-container">
            <header class="header-title">
              <div class="header-title-conrtainer">
                <h1 class="header-h1">어제, 오늘, 내일 온도</h1>
              </div>
              <div class="header-location-container">
                <img
                  src="images/target.png"
                  class="header-location-icon"
                  alt="location-icon"
                />
                <p class="header-p header-shortTerm-userLocation"></p>
              </div>
            </header>
          </div>
          <div class="chart-container">
            <canvas class="today-chart"></canvas>
          </div>
          <div class="temperature-comparison"></div>
        </div>
        <div class="swiper-slide">
          <div class="head-container">
            <header class="header-title">
              <div class="header-title-conrtainer">
                <h1 class="header-h1">주간 온도</h1>
              </div>
              <div class="header-location-container">
                <img
                  src="images/target.png"
                  class="header-location-icon"
                  alt="location-icon"
                />
                <p class="header-p header-weekly-userLocation"></p>
              </div>
            </header>
          </div>
          <div class="chart-container">
            <canvas class="weekly-chart"></canvas>
          </div>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </body>
</html>
