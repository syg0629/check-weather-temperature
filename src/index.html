<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>날씨 온도 비교</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <div class="swiper">
      <div class="loading-spinner"></div>
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="head-container">
            <header class="header-title">
              <div class="header-title-conrtainer">
                <h1 class="header-h1">어제, 오늘, 내일 온도</h1>
                <img
                  src="images/fever-temperature.png"
                  class="header-temperature-icon"
                  alt="temperature-icon"
                />
              </div>
              <div class="header-location-container">
                <p class="header-p">현재 위치:&nbsp;</p>
                <p class="header-p header-shortTerm-userLocation"></p>
              </div>
            </header>
          </div>
          <canvas class="today-chart"></canvas>
          <div class="temperature-comparison"></div>
        </div>
        <div class="swiper-slide">
          <div class="head-container">
            <header class="header-title">
              <div class="header-title-conrtainer">
                <h1 class="header-h1">주간 온도</h1>
                <img
                  src="images/fever-temperature.png"
                  class="header-temperature-icon"
                  alt="header-temperature-icon"
                />
              </div>
              <div class="header-location-container">
                <p class="header-p">현재 위치:&nbsp;</p>
                <p class="header-p header-weekly-userLocation"></p>
              </div>
            </header>
          </div>
          <canvas class="weekly-chart"></canvas>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </body>
</html>
